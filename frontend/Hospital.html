/* MAIN */

.search-bar input{

}

.search-bar input:focus{

/* CARD */
.hospital-card{

  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.15);
  padding:18px;
  border-radius:14px;
  margin-bottom:12px;
  transition:.3s;
}

.hospital-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 18px rgba(0,234,255,.4);
}

.hospital-card strong{
  color:#00eaff;
}

.map-btn{

  padding:6px 14px;
  border-radius:20px;

  background:rgba(0,234,255,0.15);

  cursor:pointer;
  font-size:12px;
  transition:.3s;
}

.map-btn:hover{
  background:#00eaff;
  color:#000;
}
/* SIDE SLIDE PANEL */
.slide-panel{
  position:fixed;
  top:80px;
  right:-320px;
  width:300px;
  height:calc(100vh - 80px);
  background:rgba(0,20,40,0.95);
  backdrop-filter:blur(15px);
  border-left:1px solid rgba(0,234,255,.4);
  padding:20px;
  transition:.4s ease;
  z-index:999;
  overflow-y:auto;
}

.slide-panel.active{
  right:0;
}

.slide-toggle{
  position:fixed;
  top:50%;
  right:0;
  transform:translateY(-50%);
  background:rgba(0,234,255,.2);
  border:none;
  padding:12px 14px;
  cursor:pointer;
  border-radius:8px 0 0 8px;
  color:#00eaff;
  font-size:18px;
  z-index:1000;
  transition:.3s;

/* ===== LOADING SCREEN ===== */
/* ===== FINAL CLEAN LOADER ===== */

#loading-screen{
  position:fixed;
  width:100%;
  height:100vh;
  background:linear-gradient(120deg, rgba(0,8,20,0.92), rgba(0,25,55,0.92));
  backdrop-filter:blur(4px);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  transition:opacity .6s ease, visibility .6s ease;
}

#loading-screen.hide{
  opacity:0;
  visibility:hidden;
}

/* ONLY ICON - NO BOX */
.loader-icon{
  font-size:85px;
  color:#ffffff;
  animation:floatIcon 2s ease-in-out infinite;
}

/* Loading Text */
.loader-text{
  margin-top:22px;
  font-family:Orbitron, sans-serif;
  font-size:18px;
  letter-spacing:3px;
  color:#ffffff;
  opacity:.9;
  animation:fadeBlink 1.6s infinite;
}

/* Subtle floating animation */
@keyframes floatIcon{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

@keyframes fadeBlink{
  0%,100%{opacity:1;}
  50%{opacity:.5;}
}
/* Static Circle */
.loader-circle{
  width:240px;
  height:240px;
  border-radius:50%;
  border:2px solid rgba(0,234,255,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  box-shadow:0 0 25px rgba(0,234,255,0.25);
}


/* Dots container */
.dots span{
  display:inline-block;
  animation:bounceDots 1.4s infinite;
}

/* Delay each dot */
.dots span:nth-child(1){ animation-delay:0s; }
.dots span:nth-child(2){ animation-delay:.2s; }
.dots span:nth-child(3){ animation-delay:.4s; }

/* Bounce animation */
@keyframes bounceDots{
  0%{ transform:translateY(0); opacity:.6; }
  50%{ transform:translateY(-6px); opacity:1; }
  100%{ transform:translateY(0); opacity:.6; }
}
